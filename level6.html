<script type="text/javascript">
		var fadeStart=80 // 300px scroll or less will equiv to 1 opacity
		,fadeUntil=160 // 380px scroll or more will equiv to 0 opacity
		,fading = $('#fading')
	;

	$(window).bind('scroll', function(){
		var offset = $(document).scrollTop()
			,opacity=1
		;
		if( offset<=fadeStart ){
			opacity=0;
		}else if( offset<=fadeUntil ){
			opacity=0-offset/fadeUntil;
		}
		fading.css('opacity',opacity);
	});
</script>
